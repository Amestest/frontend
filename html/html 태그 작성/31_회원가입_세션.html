<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>회원가입 세션에 저장하기</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    </head>
    <body>
        <h1>회원가입</h1>
        <form action="31_로그인.html" method="get">
            <label>아이디 : </label>
            <input type="text" id="signId">
            <br>
            <label>비밀번호 : </label>
            <input type="password" id="pw1">
            <button type="submit" onclick="회원가입버튼(e)">회원가입하기</button>
        </form>
        <script>
            //현재는 event를 모두 제거해도 됨. 추후에 아이디 정규식 체크 비밀번호 일치 여부
            //확인할 때 일치하지 않으면 페이지 넘기지 못하도록 event.preventDefault로 방지해야하기 때문에
            //넣어둔 것
            function 회원가입버튼(event){
                event.preventDefault; //form 제출을 막아버리는 버튼
                // 아이디로 작성한 값 가져오기
                const id = $("#signId").val();
                // 비밀번호로 작성한 값 가져오기
                const pw1 = $("#pw1").val();
                // 회원가입 할 때 정보를 Local Storage 저장
                localStorage.setItem('signId',id);
                localStorage.setItem('signPw',pw1);

                // form 태그에서 action을 이용해서 다른 html 파일로 이동
                // 굳이 form 태그에서 action을 작성하지 않고
                // window.location.href = "이동하고자하는.html"; 을 작성해서 html 이동 가능

                window.location.href = "31_로그인.html";
            }
        </script>
    </body>
</html>
