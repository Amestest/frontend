<!DOCTYPE html><!--HTML5 버전 작성-->
<html><!--html 코드 작성 시작-->
<head>
    <meta charset="UTF-8">
    <title>HTML 실습 2문제</title>
</head>
<body>
    <!--mark 태그-->
    <P>이것은 <mark>강조된</mark> 텍스트입니다.</P>
    <!--u 태그-->
    <p>이것은 <u>밑줄 친</u>텍스트입니다.</p>
    <!--small 태그-->
    <p><small>이것은 작은 텍스트입니다.</small></p>
    <!--sup 태그-->
    <p>x<sup>2</sup>+ y<sup>2</sup> = z<sup>2</sup></p>
    <!--sub 태그-->
    <p>H<sub>2</sub>O</p>
    <!--abbr 태그-->
    <p>
        <abbr title=""HyperText MarkUp Language">HTML</abbr>은 웹페이지를 만드는데 사용되는 표준 마크업 언어입니다.
    </p>
<!--pre xorm-->
<pre>
    이것은 서식에 지정된 텍스트입니다.
    공백과 줄 바꿈을 모두 유지합니다.
</pre>
<!-- h1 ~ h6 제목 태그-->
<h1>이것은 h1 제목입니다.</h1>
<h2>이것은 h2 제목입니다.</h2>
<h3>이것은 h3 제목입니다.</h3>
<h4>이것은 h4 제목입니다.</h4>
<h5>이것은 h5 제목입니다.</h5>
<h6>이것은 h6 제목입니다.</h6>
<!--h7 이후는 적용되는 양식이 없기 때문에 기본 글자처럼 보이게 작성-->

<!--문단 태그-->
<p>이것은 문단입니다.</p>

<!--테이블 태그-->
<table border="1" style="border-collapse: collapse;">
<tr>
    <th>이름</th>
    <th>나이</th>
</tr>
<tr>
    <td>홍길동</td>
    <td>30</td>
</tr>
<tr>
    <td>김철수</td>
    <td>25</td>
</tr>
</table>
<!--목록 태그-->
<ul>
    <li>사과</li>
    <li>오렌지</li>
    <li>바나나</li>
</ul>
</body>
</html><!--html 코드 작성 종료-->
