<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>표 실습</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>메뉴판</h1>
        <!--
            style 에서는 스타일을 하나씩 치장을 하고 치장을 종료 할 때 ; 사용
            text-align: center; 는 글자를 가운데로 정렬
        -->
        <table border="1" style=" width:100%; text-align: center; border-collapse: collapse;">
            <tr style="background-color: rosybrown;">
                <th>음식</th>

            </tr>

                <td>피자</td>
                <td>15,000원</td>
            </tr>
            <tr>
                <td>파스타</td>
                <td>12,000원</td>
            </tr>
            <tr>
                <td>스테이크</td>
                <td>25,000원</td>
            </tr>
            <tr>
                <td>샐러드</td>
                <td>8,000원</td>
            </tr>
            <tr>
                <td>음료수</td>
                <td>2,000원</td>
            </tr>
        </table>


    </body>
</html>
